<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      height: 100vh;
      background: linear-gradient(135deg, #fffeee, #fff8c0);
      font-family: 'Segoe UI', sans-serif;
      color: black;
      overflow: hidden;
    }

    header {
      position: relative;
      z-index: 3;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.25rem 0;
      font-size: 1rem;
      color: #ddd;
    }

    .window {
      position: absolute;
      width: 250px;
      min-height: 150px;
      padding: 16px;
      border-radius: 12px;
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: black;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      cursor: grab;
      user-select: none;
    }

    .window:active {
      cursor: grabbing;
    }

    .window:hover {
      transform: scale(1.03);
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Static name and contact info -->
  <header>
    <h1>Tony Zhou <br> 周雨桐 <br> うきり</h1>
    <div class="contact-info">
    <b>E-mail</b> zhouyt.tony2018@gmail.com <br>
    <b>Instagram</b> ukiri.z
  </header>

  <script>
    const projects = [
      { title: "Akaemo", description: "A 2d platformer: you become a red bouncy ball!", image: "./icons/akaemo.gif", scale: 50, link: "https://tonyyz.itch.io/akaemo"},
      { title: "Divinatory Canvas", description: "A canvas to create your own divinatory language.", image: "./icons/bullet.png", scale: 100, link: "canvas.html"},
      { title: "Ete", description: "The automated scribe for conlang ítí", image: "./icons/ete.png", scale: 70, link: "ete.html"},
      { title: "Latinized Ítí", description: "A Latin script for ítí with fancy and elegant diacritics", image: "./icons/xiaoyaoyou_latinized.png", scale: 100, link: "latinized.html"}
    ];

    projects.forEach((project) => {
      const win = document.createElement("div");
      win.className = "window";
      win.innerHTML = `
        <h3><a href="${project.link}" style="color: black; text-decoration: none;" target="_blank">${project.title}</a></h3>
        <p>${project.description}</p>
        <img src="${project.image}" draggable="false" style="display: block; margin: 0 auto 10px auto; width:${project.scale}%;" alt="${project.title}" />
      `;

      const x = Math.random() * (window.innerWidth - 280);
      const y = Math.random() * (window.innerHeight - 250) + 80;
      win.style.left = `${x}px`;
      win.style.top = `${y}px`;

      makeDraggable(win);
      document.body.appendChild(win);
    });


    function makeDraggable(el) {
      let isDragging = false;
      let offsetX, offsetY;

      el.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        el.style.zIndex = 999; // bring to front
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          el.style.left = `${e.clientX - offsetX}px`;
          el.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });
    }
  </script>
</body>
</html>
